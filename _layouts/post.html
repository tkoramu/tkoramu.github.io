---
layout: default
---

<div class="boxA">
  <div class="box3">
    <article class="kiji">
      {% include tag.html %}

      <h1>{{ page.title }}</h1>

      <div class="kijiinfo">
        <time datetime="{{ page.date }}">
          <i class="fa fa-clock-o"></i>{{ page.date | date: "%Y-%m-%d" }}
        </time>
      </div>

      <p><img src="{{ '/assets/img/' | relative_url }}{{ page.image }}" alt="{{ page.image }}"></p>

      {{ content }}

      {% include share.html %}

    </article>

    {% include relation.html %}

  </div>
  {% include side.html %}
</div>
