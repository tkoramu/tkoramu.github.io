<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
	<link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | {{ site.description}}{% endif %}</title>
	<!-- Google Font -->
	<!--<link rel="stylesheet" href="http://fonts.googleapis.com/css?famiky=Paytone+One" type="text/css">-->
	<!-- Normalize.css -->
  <link rel="stylesheet" href="{{ '/assets/css/normalize-7.0.0.css' | relative_url }}">
	<!-- Font Awesome -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
  <!-- My Custom -->
	<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
	<link rel="stylesheet" href="{% if page.excerpt %}{{ '/assets/css/post.css' | relative_url }}{% else %}{{ '/assets/css/dafault.css' | relative_url }}{% endif %}">
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="viewport" content="width=device-width">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>
<body class="wrap grid">

	<header class="item__header">
		<div class="site">
			<h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
		</div>
	</header>
	{% include menu.html %}

	{{ content }}

	{% include footer.html %}
</body>
</html>
