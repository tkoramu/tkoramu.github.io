<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | {{ site.description}}{% endif %}</title>
	<!-- Normalize.css -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<!-- Google Font -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?famiky=Paytone+One" type="text/css">
	<!-- Font Awesome -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
  <!-- Main -->
	<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="viewport" content="width=device-width">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>
<body class="top">

	<header>
		<div class="box1">
			<div class="site">
				<h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
			</div>
		</div>

		{% include menu.html %}
	</header>

	{{ content }}

	{% include footer.html %}
</body>
</html>
